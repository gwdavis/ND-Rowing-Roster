<html>
<header>
</header>
<body>
<h2>DELETE Existing Regatta:  {{regatta.name}}</h2>

<h2>Are you sure you wish to delete this regatta?  </h2>

<form action="{{ url_for('deleteRegattaConfirmation', regatta_id=regatta.id)}}" method = 'post'>

	<dl>
		<dt>Season:</dt>
			<dd>{{regatta.season_name}}	
		<dt>Regatta Name:</dt>
			<dd>{{regatta.name}}</dd>
		<dt>Date:</dt>
			<dd>{{regatta.date.strftime('%a, %B %d, %Y')}}</dd>
		<dt>Link to regatta website:</dt>
			<dd>{{regatta.weblink}}</dd>
		<dt>Description:</dt>
			<dd>{{regatta.description}}</dd>
	</dl>

	<input type='submit' value='Confirm Delete'>  <a href='{{ url_for('showRegatta', regatta_id=regatta.id)}}'>Cancel</a>

</body>
</html>
