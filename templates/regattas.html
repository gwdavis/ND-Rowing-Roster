<h2>Regattas</h2>

<p><a href='{{url_for('addRegatta')}}'>Add</a></p>


<table border="1", style="width:75%">
<caption> Regattas</caption>
{% for s in seasons %}

{% for r in regattas if r.season_id == s.id %}

{% endfor %}
{% endfor %}
